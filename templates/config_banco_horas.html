{% extends 'base.html' %}
{% block title %}Config Banco de Horas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Configurações – Banco de Horas</h1>
</div>
<div class="card p-4" style="max-width:500px;">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">DIA DE FECHAMENTO (1-31)</label>
            <input type="number" name="data_fechamento" value="{{ data_fechamento }}" min="1" max="31"
                   class="form-control bg-dark text-white border-secondary">
        </div>
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">LIMITE HORAS EXTRAS DIÁRIAS</label>
            <input type="number" step="0.5" name="limite_he_diario" value="{{ limite_he }}"
                   class="form-control bg-dark text-white border-secondary">
        </div>
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">DIAS PARA ALERTA DE VENCIMENTO</label>
            <input type="number" name="limite_dias" value="{{ limite_dias }}"
                   class="form-control bg-dark text-white border-secondary">
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">VALOR HORA (R$)</label>
            <input type="number" step="0.01" name="valor_hora" value="{{ valor_hora }}"
                   class="form-control bg-dark text-white border-secondary">
        </div>
        <button class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Salvar</button>
    </form>
</div>
{% endblock %}
