<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .star-btn { font-size: 2rem; cursor: pointer; color: #94a3b8; transition: color .2s; background: none; border: none; }
        .star-btn.active, .star-btn:hover { color: #f59e0b; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
<div class="card p-4" style="max-width:420px;width:100%;background:#1e293b;border:1px solid rgba(255,255,255,.1);">
    <h4 class="mb-1 text-center">Como foi sua aula?</h4>
    <p class="text-muted text-center small mb-4">
        {{ aloc.funcionario.nome }} &nbsp;|&nbsp; {{ aloc.data.strftime('%d/%m/%Y') }}
        &nbsp;|&nbsp; {{ aloc.turno.nome }}
    </p>
    <form method="POST">
        <div class="text-center mb-3">
            <div class="d-flex justify-content-center gap-2 mb-2">
                {% for n in range(1, 6) %}
                <button type="button" class="star-btn" data-val="{{ n }}" onclick="setNota({{ n }})">★</button>
                {% endfor %}
            </div>
            <input type="hidden" name="nota" id="notaInput" required>
            <div id="notaLabel" class="small text-muted">Selecione uma nota</div>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">COMENTÁRIO (opcional)</label>
            <textarea name="comentario" class="form-control bg-dark text-white border-secondary" rows="3"
                      placeholder="Conte-nos mais sobre sua experiência..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btnEnviar" disabled>Enviar Feedback</button>
    </form>
</div>
<script>
const labels = ['','Péssimo','Ruim','Regular','Bom','Excelente'];
function setNota(val) {
    document.getElementById('notaInput').value = val;
    document.getElementById('notaLabel').textContent = labels[val];
    document.getElementById('btnEnviar').disabled = false;
    document.querySelectorAll('.star-btn').forEach((b, i) => {
        b.classList.toggle('active', i < val);
    });
}
</script>
</body>
</html>
