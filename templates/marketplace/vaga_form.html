{% extends 'base.html' %}
{% block title %}Nova Vaga – Marketplace{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">{{ 'Editar Vaga' if vaga else 'Nova Vaga' }}</h1>
    <a href="{{ url_for('marketplace.index') }}" class="btn btn-outline-light">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="card p-4" style="max-width:600px;">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TÍTULO DA VAGA</label>
            <input type="text" name="titulo" class="form-control bg-dark text-white border-secondary"
                   value="{{ vaga.titulo if vaga else '' }}" placeholder="Ex: Substituto Academia Norte" required>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label text-muted small fw-bold">DATA</label>
                <input type="date" name="data" class="form-control bg-dark text-white border-secondary"
                       value="{{ vaga.data.strftime('%Y-%m-%d') if vaga else '' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label text-muted small fw-bold">VALOR/HORA (R$)</label>
                <input type="number" step="0.01" name="valor_hora" class="form-control bg-dark text-white border-secondary"
                       value="{{ vaga.valor_hora if vaga else '0.00' }}" placeholder="0.00">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TURNO</label>
            <select name="turno_id" class="form-select bg-dark text-white border-secondary" required>
                <option value="">Selecione...</option>
                {% for t in turnos %}
                <option value="{{ t.id }}" {{ 'selected' if vaga and vaga.turno_id == t.id }}>
                    {{ t.nome }} ({{ t.hora_inicio.strftime('%H:%M') }}–{{ t.hora_fim.strftime('%H:%M') }})
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">DESCRIÇÃO (opcional)</label>
            <textarea name="descricao" class="form-control bg-dark text-white border-secondary" rows="3"
                      placeholder="Detalhes sobre a vaga...">{{ vaga.descricao if vaga else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-save me-2"></i>Publicar Vaga
        </button>
    </form>
</div>
{% endblock %}
